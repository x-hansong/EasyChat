<div class="main-right" id="chatpage" style="display:block">
    <!-- 聊天人名字 -->
    <div  class="main-right-nav">
        <h2 class="you-name">{{currentChat.name}}</h2>
    </div>
    <!-- 显示信息区域 -->
    <div class="main-right-chatmessage">
        <div  ng-repeat="message in currentChat.message">
         <div class="content" ng-if='!message.from' >
            <div class="chatmessage-1-image" style="float:right;">
                <img src="image/cong.jpg" width="40px" height="40px"/>
            </div>
            <div class="bubble">
                <div class="bubble_cont">
                    <div class="plain">
                        <pre class="js_message_plain ng-binding" >{{message.content}}</pre>
                    </div>
                </div>
            </div>
        </div>
       <div class="content" ng-if="message.from" >
            <div class="chatmessage-1-image" style="float:left;">
                <img src="image/cong.jpg" width="40px" height="40px"/>
            </div>
            <div class="bubble_1">
                <div class="bubble_cont">
                    <div class="plain">
                        <pre class="js_message_plain ng-binding" >{{message.content}}</pre>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- 发送信息区域 -->
    <div class="main-right-sendmessage">
        <!-- 书写信息区域 -->
        <textarea type="text" class="main-right-writemessage" onkeydown="keysend(event)"></textarea>
        <!-- 发送按钮 -->
        <input type="submit"  class="main-right-sendmessagebutton" ng-click="sendMessageSub()"  value="发送"/>
    </div>
</div>
